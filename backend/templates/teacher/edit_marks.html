{% extends '../asset/base.html' %} {% load static %} {% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Attendence</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'backend:dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">Marks</li>
        <li class="breadcrumb-item active">Marks Entry</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ dept1.name }}</h5>
            <form
              action="{% url 'backend:marks_confirm' mc.id %}"
              method="post"
            >
              {% csrf_token %}

              <!-- Table with stripped rows -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Total Marks</th>
                    <th>Enter Marks</th>
                  </tr>
                </thead>
                <tbody>
                  {% for m in m_list %}
                  <tr>
                    <td>{{m.studentcourse.student.name}}</td>
                    <td>{{ m.total_marks }}</td>
                    <td>
                      <input type="number" name="{{ m.studentcourse.student.USN }}" min="0" max="{{ m.total_marks }}" value="{{ m.marks1 }}"/>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <input class="btn btn-primary" type="submit" value="Submit" />

              <!-- End Table with stripped rows -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->
{% endblock %}
