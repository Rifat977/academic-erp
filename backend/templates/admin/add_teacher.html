{% extends '../asset/base.html' %}
{% load static %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Teacher</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'backend:dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Add Teacher</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-6">

            <div class="card">
              <div class="card-body">
                <h5 class="card-title"></h5>
  
                <!-- Vertical Form -->
                <form class="row g-3">
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">ID</label>
                    <input type="text" class="form-control" id="inputNanme4">
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="inputNanme4">
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Department</label>
                    <select class="form-select">
                      <option>Choose..</option>
                      {% for item in dept %}
                        <option>{{item}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Sex</label>
                    <select class="form-select">
                      <option>Choose..</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label for="inputNanme4" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="inputNanme4">
                  </div>
          
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
                </form>
  
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
